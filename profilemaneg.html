                <input type="date" id="date" name="date" required placeholder="date: yyyy/mm/dd">

                <input type="text" id="profilename" name="profilename" required placeholder="Profile Name"><br><br>

            </form>
        </div>
     </div>

            <img src="red-cropped-warning.png" alt="Warning" class="warning-icon">

        </div>
     </div>
     <nav class="profiles">

    <main>
        <h1>Manage Profiles</h1>
        <div class="container">
            <table class="overview-table">
                <thead>
                    <tr >
                        <th class="w3">ID</th>
                        <th>Profile</th>
                        <th>Last Update</th>
                        <th class="w6"></th>
                    </tr>
                </thead>
                <tbody id="ProfilesTablebody">
                    
                </tbody>
        </div>
    </main>
    <script>
        document.getElementById("add-profile-cancel-button").addEventListener("click", function() {
            document.querySelector(".addprofilepopupcontainer").style.display = "none";
                                });
            document.getElementById("add-profile-add-button").addEventListener("click", function() {
                if(Profiles.length >= 10){
                    alert("Maximum number of profiles reached (10). Cannot add more profiles.");
                    return;
                }
                else{
                    const inputprofilename = document.getElementById("profilename");
                    let today = Date.now();
                    Profiles.push({'name': inputprofilename.value, 'lastupdate': today});
                    localStorage.setItem("proofiles", JSON.stringify(Profiles));
                    generateProfiles(Profiles);
                }
            document.querySelector(".addprofilepopupcontainer").style.display = "none";
            
            inputprofilename.value = "";
                                });
            document.getElementById("add-profile-button").addEventListener("click", function() {
            document.querySelector(".addprofilepopupcontainer").style.display = "flex";
                                });
    </script>
    <script>
        console.log("Generating Profiles Table with Profiles:", Profiles);
        generateProtfilesTable(Profiles);
        document.addEventListener('click', function(event) {
            if (event.target && event.target.classList.contains('delete-profile-button')) {
                console.log("Delete Profile Button Clicked");
                    document.querySelector(".delete-profile-popup-container").style.display = "flex";
                document.getElementById("delete-profile-confirm-button").addEventListener("click", function() {
                    document.querySelector(".delete-profile-popup-container").style.display = "none";
                    const profileId = parseInt(event.target.getAttribute('data-profile-id'));
                    deleteprofilebyid(profileId);
                                });                
                document.getElementById("delete-profile-cancel-button").addEventListener("click", function() {
                    document.querySelector(".delete-profile-popup-container").style.display = "none";
                });
            }
            
        });
        
    </script>
